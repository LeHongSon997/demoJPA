<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit student</title>
</head>
<body>
<h1>Edit student</h1>
<p>
    <a href="/students">Back to student list</a>
</p>
<form th:object="${student}" method="post" enctype="multipart/form-data">
    <fielset>
        <legend>Student information</legend>
        <table>
            <tr>
                <td>Name: </td>
                <td><input th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Img: </td>
                <td><input type="file" name="upImg"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select name="idClassZoom">
                        <option th:each="c: ${classRooms}" th:text="${c.name}" th:value="${c.id}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update student"></td>
            </tr>

        </table>
    </fielset>
</form>
</body>
</html>
