<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Students List</h2>
    <p>
        <button><a href="/create">Create new student</a></button>
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Age</td>
            <td>Img</td>
            <td>Class</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,loop :${students}">
            <td th:text="${loop.count}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"></td>
            <td > <img th:src="${s.img}" height="150" width="200"></td>
            <td th:text="${s.classRoom.name}"></td>
            <td>
                <button type="button" class="btn btn-warning"><a
                        href="/edit&id=${product.getId()}">Edit</a></button>
            </td>
            <td>
                <button type="button" class="btn btn-danger"><a href="/delete&id=${product.getId()}">Delete</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
